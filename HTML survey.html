<!DOCTYPE html>
<html lang="en">
    <!-- Head starts here-->
    <head>
        <link rel="stylesheet" href="Stylesheet.css">
        <meta charset="utf-8">
        <!--USER STORY #1 -->
        <title id="title">Survey Form </title>
        <meta name="author" content="Anna" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    </head>
    <!--Navigation bar needs to be done-->

    <!-- Body starts here-->
    <body>
        <!--USER STORY #2 -->
        <p id="description">
            This is a survey form done as a part of FCC responsive desing projects.     
        </p>
        <!--Survey starts here-->
        <form id="survey-form">
            <label id="name-label"> Name </label>
            <input 
            id="name"
            type="text" 
            name="name"
            placeholder="John Smith" required/>  
            <label id="email-label">Email</label>
                <input 
                    id="email"
                    type="email"
                    name="email"
                    placeholder="example@email.com"
                    required/>
            <label id="number-label"> Phone </label>
                <input
                id="number"
                type="number"
                name="number"
                min="11"
                max="15"
                placeholder="070000000000"
                required/>
           
                <!--Dropdown--> 
            <p>What's your occupation</p>
            <select id="dropdown" name="role" required>
                <option disabled selected value>Select current role</option>
                <option value="blacksmith">Blacksmith</option>
                <option value="falconer">Falconer</option>
                <option value="armorer">Armorer</option>
                <option value="cobbler">Cobbler</option>
            </select>
            
            <!--Radio-->
            <p>Can you use lightsaber? </p>
            <label> What's that? </label>
                    <input
                      value="What's that??"
                      type="radio"
                      class="input-radio"
                       />
            <label> No, I cannot sing </label>
                    <input
                         value="No, I cannot sing"
                         type="radio"
                         class="input-radio"
                          />
                          <!--Comments section-->
            <p>What should we change??</p>
                <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Type here all recommendations..."
                ></textarea>
            <button type="submit" id="submit" class="submit-button">
                 Submit
                 </button>
        </form>


        
    </body> 
</html>
